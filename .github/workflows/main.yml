name: PHP Forum CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  php_lint:
    name: Sprawdzenie składni
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ustaw PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Sprawdź składnię wszystkich plików .php
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

  php_tests:
    name: PHPUnit (jeśli dodasz testy)
    runs-on: ubuntu-latest
    needs: php_lint
    if: false  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ustaw PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Uruchom PHPUnit
        run: vendor/bin/phpunit

  deploy:
    name: Deployment na serwer
    runs-on: ubuntu-latest
    needs: [php_lint]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prześlij pliki przez SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "."
          target: ${{ secrets.SERVER_PATH }}
